<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat application using socket io </title>
  
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav>
    <h1 class="logo">QuickApp</h1>
  </nav>
  <div class="container">
    <!-- <div class="message right">Harry: How are you</div>
    <div class="message right">Rohan: I am good. How about you?</div> -->
  </div>
  <div class="send">
    <form action="#" id="send-container">
      <input type="text" name="messageInp" id="messageInp">
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById("send-container");

    const messageInput = document.getElementById("messageInp");

    const messageContainer = document.querySelector(".container");

    const name = prompt("Enter your name to join");
    const append = (message ,position) => {
        const messageElement = document.createElement('div');
        messageElement.innerText = message;
        messageElement.classList.add('message');
        messageElement.classList.add(position);
        messageContainer.append(messageElement);
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value;
        append(`You: ${message}`, "right");
        socket.emit("send", message);
        messageInput.value = "";
    });
    socket.emit('new-user-joined', name);
    socket.on("user-joined", name => {
        append(`${name} joined the chat`,"left");
    });
    socket.on("receive", data => {
        append(`${data.name}:${data.message}`,"left");
    });

    socket.on("leave", name => {
        append(`${name} has left the chat`, "left");
    });
  </script>
</body>

</html>
